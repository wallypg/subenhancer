<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>SubEnhancer</title>

	 <link href="css/bootstrap.min.css" rel="stylesheet">
	 <link href="css/bootstrap-theme.min.css" rel="stylesheet">
	 <script src="js/bootstrap.min.js"></script>
</head>
<body>
	<form action="enhance.php" method="POST" enctype="multipart/form-data">
		<div class="container">
				<div class="form-group row">
				  <label for="subtitleUrl" class="col-xs-2 col-form-label">URL del subtítulo</label>
				  <div class="col-xs-4">
				    <input class="form-control" type="text" placeholder="https://www.tusubtitulo.com/serie/..." id="subtitleUrl" name="subtitleUrl">
				  </div>
				</div>
				<div class="form-group row">
					<label class="custom-file">
					  <input type="file" id="uploadedFile" name="uploadedFile" class="custom-file-input">
					  <span class="custom-file-control"></span>
					</label>

				</div>
			<div class="row">
				<div class="form-group">
    				<input type="submit" value="Optimizar Subtítulo" name="submit">
				</div>
			</div>
		</div>
	</form>
</body>
</html>
